<div class="content"></div>

<!-- Three column layout -->
<div class="three-columns">
  <!-- Column 1: Stats -->
  <div class="col" id="col-left"></div>

  <!-- Column 2: Heatmap & Links -->
  <div class="col" id="col-center"></div>

  <!-- Column 3: Todo -->
  <div class="col wide" id="col-right"></div>
</div>

<!-- Settings Modal -->
<div id="settingsModal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close">&times;</span>
    <span class="corner-anchor"></span>
    <form id="settingsForm">
      <div class="form-group">
        <h3>Theme</h3>
        <label for="themeSelector">Select Theme</label>
        <select id="themeSelector" name="themeSelector">
          <option value="">Loading themes...</option>
        </select>
        <div class="stats-text" style="margin-top: 6px; opacity: 0.75;">
          Change your dashboard theme. Page will reload after switching.
        </div>
      </div>

      <div class="form-group">
        <h3>Social Links</h3>
        <label for="githubUsername">GitHub Username</label>
        <input type="text" id="githubUsername" name="githubUsername">

        <label for="linkedinUrl">LinkedIn URL</label>
        <input type="url" id="linkedinUrl" name="linkedinUrl">

        <label for="leetcodeUsername">LeetCode Username</label>
        <input type="text" id="leetcodeUsername" name="leetcodeUsername">
      </div>

      <div class="form-actions">
        <button type="button" id="saveSettings">Save Changes</button>
        <button type="button" id="cancelSettings">Cancel</button>
      </div>
    </form>
  </div>
</div>
