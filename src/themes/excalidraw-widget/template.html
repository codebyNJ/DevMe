<!-- Excalidraw Widget Theme Template -->
<div class="excalidraw-dashboard">
  <!-- Header -->
  <header class="dashboard-header">
    <div id="header-clock" class="header-clock"></div>
    <div class="header-actions">
      <div class="settings-icon" id="settingsButton" title="Settings">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="dashboard-main">
    <!-- Whiteboard Area -->
    <section id="main-area" class="main-area"></section>

    <!-- Sidebar with Todo -->
    <aside id="sidebar" class="sidebar"></aside>
  </main>

  <!-- Optional Stats Row -->
  <footer id="stats-area" class="stats-area"></footer>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="settingsForm">
        <div class="form-group">
          <h3>Theme</h3>
          <label for="themeSelector">Select Theme</label>
          <select id="themeSelector" name="themeSelector">
            <option value="">Loading themes...</option>
          </select>
          <div class="stats-text" style="margin-top: 6px; opacity: 0.75;">
            Change your dashboard theme. Page will reload after switching.
          </div>
        </div>

        <div class="form-group">
          <h3>Social Links</h3>
          <label for="githubUsername">GitHub Username</label>
          <input type="text" id="githubUsername" name="githubUsername">

          <label for="linkedinUrl">LinkedIn URL</label>
          <input type="url" id="linkedinUrl" name="linkedinUrl">

          <label for="leetcodeUsername">LeetCode Username</label>
          <input type="text" id="leetcodeUsername" name="leetcodeUsername">
        </div>

        <div class="form-actions">
          <button type="button" id="saveSettings">Save Changes</button>
          <button type="button" id="cancelSettings">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
