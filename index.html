<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<script src="https://unpkg.com/lucide@latest"></script>
<body>
  <div class="banner">
    <div class="datetime">
      <div class="date" id="date"></div>
      <div class="time" id="time"></div>
    </div>
    <div class="quote">"First, solve the problem. Then write the code." â€“ John Johnson</div>
    
    <!-- Social Icons (Heroicons outline) -->
    <div class="social-icons">
      <a href="https://youtube.com" target="_blank" class="social-icon" title="YouTube">
        <img src="https://img.icons8.com/?size=50&id=37325&format=png&color=ffffff" alt="YouTube">
      </a>
      <a href="https://twitter.com" target="_blank" class="social-icon" title="X (Twitter)">
        <img src="https://img.icons8.com/?size=50&id=fJp7hepMryiw&format=png&color=ffffff" alt="Twitter X">
      </a>
      <a href="https://mail.google.com" target="_blank" class="social-icon" title="Gmail">
        <img src="https://img.icons8.com/?size=50&id=rUgzXdXFnhmg&format=png&color=ffffff" alt="Gmail">
      </a>
      <a href="https://github.com" target="_blank" class="social-icon" title="GitHub">
        <img src="https://img.icons8.com/?size=50&id=62856&format=png&color=ffffff" alt="GitHub">
      </a>
      <a href="https://linkedin.com" target="_blank" class="social-icon" title="LinkedIn">
        <img src="https://img.icons8.com/?size=50&id=BRElTmOLC6Bh&format=png&color=ffffff" alt="LinkedIn">
      </a>
      <a href="https://spotify.com" target="_blank" class="social-icon" title="Spotify">
        <img src="https://img.icons8.com/?size=50&id=16453&format=png&color=ffffff" alt="Spotify">
      </a>
    </div>
    
    
    
    <div class="profile-pic"></div>
  </div>
  
  <div class="content"></div>
  
  <!-- Your 3 columns stay the same -->
  <div class="three-columns">
    <!-- Column 1 -->
    <div class="col">
      <div class="box">
        <div class="section-title">LeetCode Stats</div>
        <div class="stats-container">
          <div class="stat-item" id="leetcode-total">
            <span class="stat-label">Total</span>
            <span class="stat-value">Loading...</span>
          </div>
          <div class="stat-item" id="leetcode-easy">
            <span class="stat-label">Easy</span>
            <span class="stat-value">0</span>
          </div>
          <div class="stat-item" id="leetcode-medium">
            <span class="stat-label">Medium</span>
            <span class="stat-value">0</span>
          </div>
          <div class="stat-item" id="leetcode-hard">
            <span class="stat-label">Hard</span>
            <span class="stat-value">0</span>
          </div>
        </div>
      </div>
      <div class="box">
        <div class="section-title">GitHub Stats</div>
        <div class="stats-container">
          <div class="stat-item" id="gh-repos">
            <span class="stat-label">Public Repos</span>
            <span class="stat-value">Loading...</span>
          </div>
          <div class="stat-item" id="gh-stars">
            <span class="stat-label">Total Stars</span>
            <span class="stat-value">0</span>
          </div>
          <div class="stat-item" id="gh-forks">
            <span class="stat-label">Total Forks</span>
            <span class="stat-value">0</span>
          </div>
          <div class="stat-item" id="gh-top-language">
            <span class="stat-label">Top Language</span>
            <span class="stat-value">N/A</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Column 2 -->
    <div class="col">
      <div class="box">
        <div class="section-title">GitHub Heatmap</div>
        <div id="github-heatmap" class="heatmap-container">
          <img src="https://github-readme-activity-graph.vercel.app/graph?username=placeholder&theme=dark&hide_border=true&area=true" 
               alt="GitHub Activity Graph" 
               style="width: 100%; height: auto; border-radius: 6px;">
        </div>
      </div>
      <div class="box">
        <div class="section-title">Important Links</div>
        <div class="links-container">
          <div class="link-item" data-url="https://www.linkedin.com/in/placeholder">
            <span class="link-text">LinkedIn Profile</span>
            <button class="copy-btn" title="Copy link">Copy</button>
          </div>
          <div class="link-item" data-url="https://github.com/placeholder">
            <span class="link-text">GitHub Profile</span>
            <button class="copy-btn" title="Copy link">Copy</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Column 3 -->
    <div class="col wide">
      <div class="box">
        <div class="section-title">Todo List</div>
        <div class="todo-container">
          <div class="todo-input-container">
            <input type="text" id="todo-input" placeholder="Add a task..." class="todo-input">
            <button id="add-todo" class="add-todo-btn">+</button>
          </div>
          <div id="todo-list" class="todo-list"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="clock.js"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
  <script src="todo.js"></script>
</body>
</html>
